<body>

  
  <section id="popup">
    
<div class="content container d-flex flex-column justify-content-center align-content-center">
    <div class="head container py-4 text-center">
        <h1 class=" my-5">Bookmarker</h1>
    </div>

    <div class="form w-100 py-4 mb-4 d-flex flex-column justify-content-center gap-2 ">
        
        <h2 class="">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
       <div class="name"> <label for="siteName" class=" my-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>


        <input type="text" placeholder="Bookmark Name" class="form-control mb-3" id="siteName">
</div>

        <div class="url"><label for="siteURL" class="my-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>


            <input type="text" placeholder="Website URL" class="form-control mb-3" id="siteURL"></div>
            
            <button id="submit" onclick="addWebsite() "  class="btn fit-content px-5 m-auto ">Submit</button>
    </div>

        
    <table class="table text-black text-center mb-5 ">
        <thead>
          <th>Index</th>
          <th>Website Name </th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tBody">
          
        </tbody>
      </table>
</div>

  </section>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
